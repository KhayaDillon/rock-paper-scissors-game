<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock, Paper, Scissors!</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	</head>
	
	<body>
		<header>
			<div>
				<img id="logo" src="imgs/rock_paper_scissors_logo.jpg" alt="" />
				<h1>Rock Paper Scissors!</h1>
			</div>
		</header>
		<div id="handsigns">
			<h2 id="countdown-text"></h3>
			<div id="rock">
				<img src="imgs/rock_pose.png" class="handsign" />
				<span>R<br>o<br>c<br>k</span>
			</div>
			<div id="paper">
				<img src="imgs/paper_pose.png" class="handsign" />
				<span>P<br>a<br>p<br>e<br>r</span>
			</div>
			<div id="scissors">
				<img  src="imgs/scissors_pose.png" class="handsign" />
				<span>S<br>c<br>i<br>s<br>s<br>o<br>r<br>s</span>
			</div>
		</div>
		<div id="outcomes">
			<h3 id="comp-outcome-text"></h3>
			<h3 id="game-outcome-text">CHOOSE YOUR MOVE!</h3>
		</div>
		
		<table>
			<thead>
				<tr>
					<th>YOU</th>
					<th>COMPUTER</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="user-score-data">0</td>
					<td id="comp-score-data">0</td>
				</tr>
			</tbody>
		</table>
		
		<footer>
			<div id="about">
				<h3>DO YOU LIKE WHAT YOU SEE?</h3>
				<p>Hello, my name is Khaya. I am a recent graduate from Flatiron School's<br> 
					web developer boot camp who is now seeking out positions in my field.</p>
				<a href="https://www.linkedin.com/in/khaya-ramcharita-dillon-5385a2107/">LinkedIn Profile</a>
			</div>
			<div id="project">
				<h3>PROJECT DETAILS</h3>
			</div>
		</footer>
		<script src="app.js" charset="UTF-8"></script>
	</body>	
</html>
