<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock, Paper, Scissors!</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	
	<body>
		<header>
			<div>
				<img id="logo" src="rock_paper_scissors_logo.jpg" alt="" />
				<h1>Rock Paper Scissors!</h1>
			</div>
		</header>
		<div id="handsigns">
			<button class="handsign" id="rock">Rock</button>
			<button class="handsign" id="paper">Paper</button>
			<button class="handsign" id="scissors">Scissors</button>
		</div>
		<div id="outcomes">
			<h3 id="comp-outcome-text"></h3>
			<h3 id="game-outcome-text">MAKE YOUR MOVE!</h3>
		</div>
		
		<table>
			<thead>
				<tr>
					<th>YOU</th>
					<th>COMPUTER</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="user-score-data">0</td>
					<td id="comp-score-data">0</td>
				</tr>
			</tbody>
		</table>
		
		<script src="app.js" charset="UTF-8"></script>
	</body>	
</html>
