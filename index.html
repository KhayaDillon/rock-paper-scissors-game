<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Rock, Paper, Scissors!</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	
	<body>
		<header>
			<h1>Rock, Paper, Scissors Game</h1>
		</header>
		<div id="handsigns">
			<button id="rock">Rock</button>
			<button id="paper">Paper</button>
			<button id="scissors">Scissors</button>
		</div>
		<div>
			<h3 id="comp-outcome-text"></h3>
			<h3 id="game-outcome-text">MAKE YOU MOVE!</h3>
		</div>
		
		<table>
			<thead>
				<tr>
					<th>YOU</th>
					<th>COMPUTER</th>	
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="user-score-data">0</td>
					<td id="comp-score-data">0</td>
				</tr>
			</tbody>
		</table>
		
		<script src="app.js" charset="UTF-8"></script>
	</body>	
</html>
